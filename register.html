<html>
<head>
<title>Registration Page Design</title>
<link rel="stylesheet" href="styleregister.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-10 offset=md-1">
<div class="row">
<div class="col-md-5 register-left">



</div>
<div class="col-md-7 register-right">
<h2> Register Here </h2>
<div class="register-form"> 
<div class="form-group">
<label for="title"></label>
<input type="text" id="title" class="form-control" placeholder="First Name">
</div>
<div class="form-group">
<label for="title1"></label>
<input type="text" id="title1" class="form-control" placeholder="Last Name">
</div>
<div class="form-group">
<label for="AGE"></label>
<input type="text" id="yr" class="form-control" placeholder="Age">
</div>
<div class="form-group">
<label for="DOB"></label>
<input type="date" id="DOB" class="form-control" placeholder="dd-mm-yyyy">
</div>

<div class="form-group">
<label for="email"></label>
<input type="email" id="email" class="form-control" placeholder="Email">
</div>
<div class="form-group">
<label for="password"></label>
<input type="password" id="password" class="form-control" placeholder="Password">
</div>
<button type="button" id="btn" class="btn btn-primary">Register</button>

</div>
</div>
</div>
</div>
</div>
</div>
<script>

 let users = [];
        
const addUser = (ev)=>{
    ev.preventDefault();  //to stop the form submitting
    let user= {
        id: Date.now(),
        title: document.getElementById('title').value,
        title1: document.getElementById('title1').value,
        Age: document.getElementById('yr').value,
        DOB: document.getElementById('DOB').value,
        Email:document.getElementById('email').value,
        Password:document.getElementById('password').value

        
    }
    users.push(user);
    document.forms[0].reset(); // to clear the form for the next entries
    //document.querySelector('form').reset();

    //for display purposes only
    console.warn('added' , {users} );
    let pre = document.querySelector('#msg pre');
    pre.textContent = '\n' + JSON.stringify(users, '\t', 2);

    //saving to localStorage
    localStorage.setItem('MyUserList', JSON.stringify(users) );
}
document.addEventListener('DOMContentLoaded', ()=>{
    document.getElementById('btn').addEventListener('click', addUser);
});
</script>
</body>
</html>
